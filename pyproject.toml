[project]
name = "hymns"
version = "2025.6.0"
description = "Compile a single PDF containing all the hymns for The Church of Jesus Christ of Latter-day Saints"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "pymupdf>=1.26.1",
    "pypng>=0.20220715.0",
    "qrcode>=8.2",
]

[dependency-groups]
dev = [
    "ruff>=0.13.1",
]

[tool.ruff.lint]
select = ["E", "F", "I"]
